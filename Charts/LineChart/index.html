<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Line Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding: 2rem; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Line Chart Examples</h2>
    <h3 class="mb-3">Randomized Values</h3>
    <p>You can have any randomized values for line chart. Here is an example of a line chart showing randomized values between 0 to 100.</p>
    <canvas id="randomLineChart" height="250"></canvas>
  </div>
  <script>
    const labels = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    const data = {
      labels: labels,
      datasets: [{
        label: 'Random Dataset',
        data: labels.map(() => Math.floor(Math.random() * 100) + 1),
        fill: false,
        borderColor: 'rgb(255, 99, 132)',
        backgroundColor: 'rgba(255, 99, 132, 0.5)',
        tension: 0.3
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    new Chart(document.getElementById('randomLineChart'), config);
  </script>
</body>
</html>
