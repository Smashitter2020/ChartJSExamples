<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bubble Chart Examples</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding: 2rem; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Bubble Chart Examples</h2>
    <h3 class="mb-3">Randomized Values</h3>
    <p class="mb-2">You can have any randomized values for scatter plots. Here is an example of a scatter plot showing between 0 to 100 on x and y axis.</p>
    <canvas id="bubbleChart" height="250"></canvas>
  </div>
  <script>
    // Generate 20 random coordinate pairs
    const randomData = Array.from({ length: 20 }, () => ({
      x: Math.floor(Math.random() * 100),
      y: Math.floor(Math.random() * 100),
      r: Math.floor((Math.random() * 25) + 5)
    }));

    const data = {
      datasets: [{
        label: 'Random Bubbles',
        data: randomData,
        backgroundColor: 'rgba(75, 192, 192, 0.6)'
      }]
    };

    const config = {
      type: 'bubble',
      data: data,
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            min: 0,
            max: 100
          },
          y: {
            min: 0,
            max: 100
          }
        }
      }
    };

    new Chart(document.getElementById('bubbleChart'), config);
  </script>
</body>
</html>
