<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pie Chart Examples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding: 2rem; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Pie Chart Examples</h2>
    <h3 class="mb-3">Randomized Values</h3>
    <p class="mb-2">You can have any randomized values for pie chart. Here is an example of a pie chart showing randomized values between 0 to 200.</p>
    <canvas id="randomPieChart" height="250"></canvas>
  </div>
  <script>
    const labels = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];

    const randomValues = Array.from({ length: 7 }, () => Math.floor(Math.random() * 200) + 1);
    const backgroundColors = [
      '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
      '#9966FF', '#FF9F40', '#C9CBCF'
    ];

    const data = {
      labels: labels,
      datasets: [{
        label: 'Random Distribution',
        data: randomValues,
        backgroundColor: backgroundColors,
        borderWidth: 1
      }]
    };

    const config = {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'
          }
        }
      }
    };

    new Chart(document.getElementById('randomPieChart'), config);
  </script>
</body>
</html>
