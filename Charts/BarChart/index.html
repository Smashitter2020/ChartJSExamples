<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {padding: 2rem;}
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Bar Chart Examples</h2>
    <h3 class="mb-3">Randomized Values</h3>
    <p class="mb-2">You can have any randomized values for bar chart. Here is an example shown a bar chart between 0 to 100.</p>
    <canvas id="randomBarChart" height="250"></canvas>
  </div>
  <script>
    const labels = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Random Values',
        data: labels.map(() => Math.floor(Math.random() * 100) + 1),
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgb(54, 162, 235)',
        borderWidth: 1
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    new Chart(document.getElementById('randomBarChart'), config);
  </script>
</body>
</html>
